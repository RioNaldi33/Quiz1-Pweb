<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Formulir Pengalaman Jabatan / Pekerjaan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Formulir Pengalaman Jabatan / Pekerjaan</h2>
        <form action="formulir_4.html" method="get">

            <label for="jabatan">Jabatan / Pekerjaan</label>
            <input type="text" id="jabatan" name="jabatan">

            <label for="mulai">Mulai Tanggal</label>
            <input type="date" id="mulai" name="mulai">

            <label for="sampai">Sampai Tanggal</label>
            <input type="date" id="sampai" name="sampai">

            <label for="golongan">Golongan Ruang</label>
            <input type="text" id="golongan" name="golongan">

            <label for="gaji_pokok">Gaji Pokok</label>
            <input type="text" id="gaji_pokok" name="gaji_pokok">


            <h3>Surat Keputusan</h3>
            <label for="pejabat">Pejabat</label>
            <input type="text" id="pejabat" name="pejabat">

            <label for="nomor_sk">Nomor</label>
            <input type="text" id="nomor_sk" name="nomor_sk">

            <label for="tanggal_sk">Tanggal</label>
            <input type="date" id="tanggal_sk" name="tanggal_sk">

            <div class="buttons">
                <button type="button" onclick="history.back()">Kembali</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
