<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Formulir Keterangan Perorangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }

        .section {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Formulir Keterangan Perorangan</h2>
        <form action="formulir_2.html" method="get">

            <div class="section">
                <h3>Data Personal</h3>
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama">

                <label for="nip">N.I.P</label>
                <input type="text" id="nip" name="nip">

                <label for="pangkat">Pangkat dan Golongan Ruang</label>
                <input type="text" id="pangkat" name="pangkat">

                <label for="tempat_lahir">Tempat Lahir</label>
                <input type="text" id="tempat_lahir" name="tempat_lahir">

                <label for="tgl_lahir">Tanggal Lahir</label>
                <input type="date" id="tgl_lahir" name="tgl_lahir">

                <label for="jenis_kelamin">Jenis Kelamin</label>
                <select id="jenis_kelamin" name="jenis_kelamin">
                    <option value="pria">Pria</option>
                    <option value="wanita">Wanita</option>
                </select>

                <label for="agama">Agama</label>
                <input type="text" id="agama" name="agama">

                <label for="status_perkawinan">Status Perkawinan</label>
                <select id="status_perkawinan" name="status_perkawinan">
                    <option value="belum_kawin">Belum Kawin</option>
                    <option value="kawin">Kawin</option>
                    <option value="janda">Janda</option>
                    <option value="duda">Duda</option>
                </select>
            </div>


            <div class="section">
                <h3>Alamat</h3>
                <label>Jalan</label>
                <input type="text" name="alamat_jalan">
                <label>Kelurahan / Desa</label>
                <input type="text" name="alamat_kelurahan">
                <label>Kecamatan</label>
                <input type="text" name="alamat_kecamatan">
                <label>Kabupaten / Kota</label>
                <input type="text" name="alamat_kota">
                <label>Provinsi</label>
                <input type="text" name="alamat_provinsi">
            </div>

            <div class="section">
                <h3>Keterangan Badan</h3>
                <label>Tinggi (cm)</label>
                <input type="number" name="tinggi">
                <label>Berat badan (Kg)</label>
                <input type="number" name="berat">
                <label>Rambut</label>
                <input type="text" name="rambut">
                <label>Bentuk muka</label>
                <input type="text" name="bentuk_muka">
                <label>Warna kulit</label>
                <input type="text" name="warna_kulit">
                <label>Ciri khas</label>
                <input type="text" name="ciri_khas">
                <label>Cacat tubuh</label>
                <input type="text" name="cacat_tubuh">
            </div>


            <div class="section">
                <h3>Hobby</h3>
                <label for="hobi">10. Kegemaran (Hobby)</label>
                <input type="text" id="hobi" name="hobi">
            </div>

            <div class="buttons">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
